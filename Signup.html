    <section class="container">
    <div class="login__container" style="min-height: 71vh;">
        <h2>
            Signup
        </h2>
        
            
        
        <form action="Signup.html" method="POST">
            <div class="login__group">
                <div>
                    <input type="text" name="Username" class="login__input" placeholder="Username" id="Username" required>
                    <label for="Username" class="login__label">Username</label>

                </div>
            </div>
            
            <div class="login__group">
                <div>
                    <input type="password" name="Password" class="login__input" placeholder="Password" id="Password" required>
                    <label for="Password" class="login__label">Password</label>

                </div>
            </div>
            <div class="login__group">
                <div>
                    <input type="password" name="RPassword" class="login__input" placeholder="Repeat Password" id="RPassword" required>
                    <label for="RPassword" class="login__label">Repeat Password</label>

                </div>
            </div>
            <div class="login__group">
                <div>
                    <input type="text" name="Phrase" class="login__input" placeholder="Secret" id="Phrase" required>
                    <label for="Phrase" class="login__label">Secret for password recovery</label>
                </div>
            </div>
    
            <input type="hidden" name="_csrf" value="eMcVHmeH-u0xGZeaz4BMZGbDPlxj5jwtwgHA">
            <!-- submit -->
            <div class="login__group">
            <input class="login__submit" type="submit" name="submit" value="Signup">
            </div>
            <a href="Login.html">
            <div name="signup-submit" style="color:#fff; text-align:center;">
                Login
            </div>
            </a>
        </form>
